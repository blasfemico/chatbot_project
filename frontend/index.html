<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin de Chatbot</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Panel de Administración del Chatbot</h1>

    <!-- Sección para selección de ciudades y agregar productos -->
    <div class="section">
      <h2>Gestión de Ciudades y Productos</h2>
      <label for="citySelect">Seleccione una Ciudad:</label>
      <select id="citySelect" onchange="loadProducts()">
        <!-- Opciones cargadas dinámicamente -->
      </select>
      <div class="product-form">
        <input type="text" id="productName" placeholder="Nombre del Producto">
        <input type="number" id="productPrice" placeholder="Precio del Producto">
        <button onclick="addProduct()">Agregar Producto</button>
      </div>
    </div>

    <!-- Sección para enviar mensajes al chatbot -->
    <div class="section">
      <h2>Enviar Mensaje al Chatbot</h2>
      <input type="text" id="chatMessage" placeholder="Escribe un mensaje">
      <button onclick="sendMessage()">Enviar</button>
      <div id="chatResponse"></div>
    </div>

    <!-- Sección para subir PDF y mostrar nombre del último subido -->
    <div class="section">
      <h2>Subir PDF</h2>
      <input type="file" id="pdfUpload" accept=".pdf">
      <button onclick="uploadPDF()">Subir PDF</button>
      <div id="pdfStatus"></div>
    </div>

    <!-- Sección para añadir y listar cuentas de Facebook -->
    <div class="section">
      <h2>Conectar Cuentas de Facebook</h2>
      <input type="text" id="facebookName" placeholder="Nombre de la Cuenta">
      <input type="text" id="facebookApiKey" placeholder="API Key">
      <button onclick="addFacebookAccount()">Conectar Cuenta</button>
      <h3>Cuentas Conectadas</h3>
      <ul id="facebookAccountsList"></ul>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
