<!-- frontend/index.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Admin</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Administraci√≥n del Chatbot</h1>
        
        <!-- Conectar cuentas de Facebook -->
        <section id="facebook-connection">
            <h2>Conectar Cuenta de Facebook</h2>
            <input type="text" id="facebook-api-key" placeholder="API Key de Facebook">
            <button onclick="connectFacebook()">Conectar</button>
            <p id="facebook-connection-status"></p>
        </section>
        
        <!-- Subir PDF -->
        <section id="pdf-upload">
            <h2>Subir PDF de Preguntas y Respuestas</h2>
            <input type="file" id="pdf-file" accept="application/pdf">
            <button onclick="uploadPDF()">Subir PDF</button>
            <p id="pdf-upload-status"></p>
        </section>
        
        <!-- Pedidos -->
        <section id="orders">
            <h2>Pedidos</h2>
            <ul id="order-list"></ul>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
