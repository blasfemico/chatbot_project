<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administración</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Panel de Administración</h1>
        <nav>
            <ul>
                <li><a href="#apikeys" onclick="loadSection('apikeys')">API Keys</a></li>
                <li><a href="#cuentas" onclick="loadSection('cuentas')">Cuentas</a></li>
                <li><a href="#ciudades" onclick="loadSection('ciudades')">Ciudades</a></li>
                <li><a href="#productos" onclick="loadSection('productos')">Productos</a></li>
                <li><a href="#faqs" onclick="loadSection('faqs')">FAQs</a></li>
                <li><a href="#ordenes" onclick="loadSection('ordenes')">Órdenes</a></li>
                <li><a href="#chatbot" onclick="loadSection('chatbot')">Chatbot</a></li>

            </ul>
        </nav>
    </header>
    <main id="content">
        <section id="ordenes">
            <h2>Gestionar Órdenes</h2>
            <button onclick="fetchOrders()">Ver Todas las Órdenes</button>
            <input type="number" id="orderId" placeholder="ID de la Orden" required>
            <button onclick="fetchOrderById()">Ver Orden por ID</button>
            <button onclick="deleteAllOrders()">Eliminar Todas las Órdenes</button>
            <div id="orders-list"></div>
            <div id="single-order"></div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
