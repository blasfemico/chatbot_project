<!-- frontend/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Connection Test</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Conexión al Backend</h1>

    <!-- Conexión a Facebook -->
    <input type="text" id="facebook-api-key" placeholder="API Key de Facebook">
    <button onclick="connectFacebook()">Conectar a Facebook</button>
    <p id="facebook-connection-status"></p>

    <!-- Subir PDF -->
    <input type="file" id="pdf-file">
    <button onclick="uploadPDF()">Subir PDF</button>
    <p id="pdf-upload-status"></p>

    <!-- Cargar Pedidos -->
    <ul id="order-list"></ul>

    <!-- Conectar con el Backend general -->
    <input type="text" id="apiKey" placeholder="Ingresa la clave API">
    <button onclick="connectToBackend(document.getElementById('apiKey').value)">Conectar</button>

    <script src="script.js"></script>
</body>
</html>
